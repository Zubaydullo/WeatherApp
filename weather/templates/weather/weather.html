<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Global Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body {
    color: #fff;
    overflow-x: hidden;
    height: 100%;
    background-color: #5D8233;
    background-repeat: no-repeat;
}

.card {
    background-size: cover;
    width: 300px;
    height: 300px;
    border-radius: 20px;
    box-shadow: 0px 8px 16px 4px #9E9E9E;
    margin-top: 50px;
    margin-bottom: 50px;
    transition: 0.4s ease-out;
}


.card:hover{
    transform: translateY(-20px)
}


.time-font {
    font-size: 30px
}


.sm-font {
    font-size: 18px
}

.med-font {
    font-size: 28px
}
    </style>
</head>
<body onload="startTime()">
<section class="hero is-primary mt-3">
        <div class="hero-body">
            <div class="container">
                <h1 class="title text-center" >
                    What's the weather like?
                </h1>
                <div id="txt" class="text-center"></div>

            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST" class="form">
                        {% csrf_token %}
                        <div class="field has-addons">
                            <div class="">
                                <div class="row">
                                    <div class="col-lg-10 ">
                                        {{ form.name }}
                                    </div>
                                    <div class="col-lg-2 text-center">
                                         <button type="submit" class="btn btn-outline-light">Add City</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                    {% for message in messages %}
                        <p >{{message}}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>

    <div class="container-fluid px-1 px-md-4 py-5 mx-auto">
    <div class="row d-flex justify-content-center px-3">
        {% for city_weather in weather_data %}
        <div class="card" style="background-image: url('http://openweathermap.org/img/w/{{ city_weather.icon }}.png')">
            <h2 class="ml-auto mr-4 mt-3 mb-0 text-dark">{{city_weather.city}}</h2>
            <p class="ml-auto mr-4 mb-0 med-font text-dark">{{ city_weather.temperature }}Â° C</p>
            <p class="time-font mb-0 ml-4 mt-auto text-dark">{{current_time}}</p>
            <p class="ml-4 mb-4 text-dark">{{week_day}} {{today}}</p>
            <a href="{% url 'city-remove' city_weather.city %}" class="btn btn-outline-danger">Remove</a>
        </div>
        {% endfor %}
    </div>
</div>
</body>
<script>
function startTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;
  setTimeout(startTime, 1000);
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>
</html>
